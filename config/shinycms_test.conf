<Model::DB>
    schema_class    ShinyCMS::Schema
    <connect_info>
        dsn         dbi:mysql:database=shinycms_test;host=127.0.0.1
        user        shinyuser
        password    shinypass
        AutoCommit  1
        # Quote SQL in case of reserved words (notably, 'user' and 'order' tables)
        quote_char  `
        # Force MySQL to be more ANSI-compliant
        on_connect_call    set_strict_mode
    </connect_info>
</Model::DB>

<View::Email>
    stash_key email_data
    <default>
        content_type text/plain
        charset utf-8
    </default>
    <sender>
        mailer Test
    </sender>
</View::Email>

<View::Email::Template>
    stash_key email_data
    <default>
        content_type text/plain
        charset utf-8
    </default>
    <sender>
        mailer Test
    </sender>
</View::Email>
